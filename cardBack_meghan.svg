                <line x1="20" y1="20" x2="200" y2="200" stroke="black" />
                <circle cx="-1" cy="-1" r="10" stroke="black" stroke-width="1" fill="#ffffb3" />
	  </pattern>
  </defs>
	<rect fill="url(#cardpatterntwo)" width="150" height="176"   
			stroke="black" />
